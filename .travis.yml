language: python
install:
- pip install -U tox-travis
- pip install codecov coverage
script: tox
matrix:
  include:
  - python: 3.6
    env: TOXENV=linters
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
after_success:
- codecov
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: guangtianli
  password:
    secure: 
  on:
    tags: true
    repo: GuangTianLi/cache_alchemy
    python: 3.7
    skip_existing: true
