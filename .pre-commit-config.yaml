fail_fast: true
repos:
- repo: local
  hooks:

  - id: format
    name: format
    entry: pipenv run format
    exclude: >
        (?x)^(
            docs/.+
        )$
    language: python
    types: [python]

  - id: lint
    name: lint
    entry: pipenv run lint
    exclude: >
        (?x)^(
            docs/.+
        )$
    language: python
    types: [python]
